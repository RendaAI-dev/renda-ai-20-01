      /* Critical CSS inline para render instantâneo */
      :root {
        --primary: 222.2 84% 4.9%;
        --primary-foreground: 210 40% 98%;
        --secondary: 210 40% 96%;
        --secondary-foreground: 222.2 84% 4.9%;
        --muted: 210 40% 96%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --accent: 210 40% 96%;
        --accent-foreground: 222.2 84% 4.9%;
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
        --card: 0 0% 100%;
        --card-foreground: 222.2 84% 4.9%;
        --border: 214.3 31.8% 91.4%;
      }
      
      .dark {
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 84% 4.9%;
        --secondary: 222.2 84% 4.9%;
        --secondary-foreground: 210 40% 98%;
        --muted: 222.2 84% 4.9%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 222.2 84% 4.9%;
        --accent-foreground: 210 40% 98%;
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
      }
      
      *{box-sizing:border-box;border-color:hsl(var(--border));}
      
      body{
        margin:0;
        font-family:Inter,system-ui,sans-serif;
        -webkit-font-smoothing:antialiased;
        -moz-osx-font-smoothing:grayscale;
        background-color:hsl(var(--background));
        color:hsl(var(--foreground));
        line-height:1.6;
      }
      
      #root{min-height:100vh;}
      
      .animate-fade-in{animation:fadeIn 0.6s ease-out forwards;}
      
      @keyframes fadeIn{
        from{opacity:0;transform:translateY(20px);}
        to{opacity:1;transform:translateY(0);}
      }
      
      .hover-scale{transition:transform 0.2s ease;}
      .hover-scale:hover{transform:scale(1.05);}
      
      .animate-pulse{animation:pulse 2s cubic-bezier(0.4,0,0.6,1) infinite;}
      
      @keyframes pulse{
        0%,100%{opacity:1;}
        50%{opacity:.5;}
      }
      
      /* Gradient text */
      .bg-gradient-to-r{background:linear-gradient(to right,hsl(var(--primary)),hsl(var(--secondary)),hsl(var(--accent)));}
      .bg-clip-text{-webkit-background-clip:text;background-clip:text;}
      .text-transparent{color:transparent;}

    <script>
      // Pre-carregar branding cache se existir
      (function() {
        const cached = localStorage.getItem('app_branding_cache');
        if (cached) {
          try {
            const branding = JSON.parse(cached);
            const isExpired = Date.now() - branding.timestamp > 300000; // 5 min
            
            if (!isExpired && branding.logoUrl) {
              // Pre-carregar imagem
              const link = document.createElement('link');
              link.rel = 'preload';
              link.as = 'image';
              link.href = branding.logoUrl;
              document.head.appendChild(link);
              
              // Atualizar título
              if (branding.companyName) {
                document.title = branding.companyName + ' - Controle Financeiro';
              }
              
              // Atualizar favicon
              if (branding.faviconUrl && branding.faviconUrl !== '/favicon.ico') {
                const favicon = document.querySelector("link[rel*='icon']");
                if (favicon) {
                  favicon.href = branding.faviconUrl;
                }
              }
            }
          } catch (e) {
            // Ignore
          }
        }
      })();
    </script>
